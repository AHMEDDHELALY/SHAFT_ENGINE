version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Africa/Cairo"
    groups:
      dev-dependencies:
        patterns:
          - "*"

  # Maintain dependencies for maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Africa/Cairo"
    groups:
      dev-dependencies:
        patterns:
          - "*"
